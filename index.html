<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- main background div -->

    <div class="bg-slate-100 min-h-screen flex justify-center items-center">

        <!-- white background div -->
      <div
        class="flex flex-col bg-white rounded-2xl m-3 p-6 shadow-2xl space-y-10 md:flex-row md:space-y-0 md:m-0 md:space-x-10 md:p-16"
      >
        <!-- image div -->

        <div>
          <img
            src="headphone.png"
            alt="#"
            class="hover:scale-105 duration-200 mx-auto w-60"
          />
        </div>

        <!-- content div -->
        <div class="flex flex-col space-y-6">

            <!-- lable and title  -->

            <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">

                <div>
                    <div class="inline-block bg-black px-3 py-1 text-sm text-white rounded-full">Free Shipping</div>
                </div>
                
                <!-- Title -->

                <div class="text-2xl max-w-sm font-medium">
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                </div>

                <div class="flex flex-col space-y-3 mb-3 text-center md:text-left">

                    <p class="line-through">$799</p>
                    <p class="text-5xl font-bold">$599</p>
                    <p class="text-sm font-light text-gray-400">This offer is valid untill April 3rd as long as stock lasts!</p>
                </div>

                <!-- Button Group -->
                <div class="group">

                    <button class="bg-blue-700 w-full text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-150">

                        <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150 ">
                            Add to Cart
                        </div>

                    </button>
                </div>

                <!-- stock -->

                <div class="flex space-x-3 items-center group">

                    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">

                    </div>
                    <div class="text-sem">50+ pcs. in stock</div>
                </div>

                <!-- Button Buttons Containers -->

                <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">

                    <button class="border-2 border-gray-300 flex items-center justify-center space-x-3 py-3 px-3 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                        
                        <img src="weight.png" alt="#" class="w-8"><span>Add to cart</span></button>

                
                    <button class="border-2 border-gray-300 flex items-center justify-center space-x-3 py-3 px-3 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                        
                        <img src="heart.png" alt="#" class="w-8"><span>Add to wishlist</span></button>
 

                </div>

            </div>


        </div>

      </div>
    </div>
  </body>
</html>
